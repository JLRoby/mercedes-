<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mercedes Rental</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            box-sizing: border-box;
        }

        body {
            color: #fff;
            overflow: hidden;
            background-color: #000;
        }

        .header {
            width: 100%;
            height: 100vh;
            background-image: url('Essai-Mercedes-Maybach-S680-aout-2024-1919226.webp');
            background-blend-mode: multiply;
            background-position: center;
            background-size: cover;
            padding: 0 7%;
            transition: background-image 1s ease-in-out;
        }

        nav {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            display: flex;
            align-items: center;
            padding: 20px 7%;
            /*background: rgba(0, 0, 0, 0.6); */
        }

        .logo {
            width: 120px;
            cursor: pointer;
        }

        nav ul {
            flex: 1;
            text-align: center;
            list-style: none;
        }

        nav ul li {
            display: inline-block;
            margin: 0 20px;
        }

        nav ul li a {
            text-decoration: none;
            color: #fff;
            font-weight: bold;
            transition: color 0.3s ease;
        }

        nav ul li a:hover {
            color: #d4af37; /* Gold color for luxury effect */
        }

        .box {
            color: #fff;
            text-decoration: none;
            border: 1px solid #d4af37;
            padding: 10px 30px;
            border-radius: 30px;
            transition: all 0.3s ease;
        }

        .box:hover {
            background-color: #d4af37;
            color: #000;
        }

        .info {
            width: 100%;
            padding: 0 7%;
            display: flex;
            align-items: center;
            position: fixed;
            bottom: 50px;
            left: 0;
            opacity: 0.9;
        }

        .info div {
            margin: 0 20px;
            text-align: center;
            transition: transform 0.3s;
        }

        .info div:hover {
            transform: scale(1.05);
        }

        .info div h2 {
            font-size: 44px;
            font-weight: 400;
            margin-bottom: 5px;
            transition: color 0.3s ease;
        }

        .info div p {
            font-size: 14px;
            color: #d4af37;
        }

        .info .line {
            flex: 1;
            background: #d4af37;
            height: 2px;
            margin: 0 20px;
        }
    </style>
</head>
<body>
    <div class="header" id="header">
        <nav>
            <a href="mercedes.html"><img src="daa3cd7b8de30292ce0b1ee393bfcefa.png" class="logo"></a>
            <ul>
                <li><a href="#" id="s680">Mercedes Maybach S680</a></li>
                <li><a href="#" id="sclass">S Class</a></li>
                <li><a href="#" id="amg63s">AMG 63S</a></li>
            </ul>
            <a href="reserve.html" class="box">Reserve Now</a>
        </nav>
        <div class="info">
            <div>
                <h2 id="mph">4.5 s</h2>
                <p>0-62 mph</p>
            </div>
            <div>
                <h2 id="speed">250 km/h</h2>
                <p>Top Speed</p>
            </div>
            <div>
                <h2 id="range">355 mi</h2>
                <p>Max Range</p>
            </div>
            <div class="line"></div>
            <div>
                <h2 id="model1">Maybach S680</h2>
            </div>
        </div>
    </div>

    <script>
        var header = document.getElementById("header"); 
        var s680 = document.getElementById("s680"); 
        var sclass = document.getElementById("sclass"); 
        var amg63s = document.getElementById("amg63s");
        var model1 = document.getElementById("model1");
        var mph = document.getElementById("mph");
        var speed = document.getElementById("speed");
        var range = document.getElementById("range");

        s680.onclick = function(){
            header.style.backgroundImage = "url(Essai-Mercedes-Maybach-S680-aout-2024-1919226.webp)";
            model1.innerHTML = "Maybach S680";
            mph.innerHTML = "4.5 s";
            speed.innerHTML = "250 km/h";
            range.innerHTML = "355 mi";
        }

        sclass.onclick = function(){
            header.style.backgroundImage = "url(1-Mercedes-S-Class-plug-in.webp)";
            model1.innerHTML = "S Class";
            mph.innerHTML = "3.3 s";
            speed.innerHTML = "250 km/h";
            range.innerHTML = "58 mi";
        }

        amg63s.onclick = function(){
            header.style.backgroundImage = "url(amg63.webp)";
            model1.innerHTML = "AMG 63S";
            mph.innerHTML = "2.9 s";
            speed.innerHTML = "315 km/h";
            range.innerHTML = "439 mi";
        }
    </script>
</body>
</html>
